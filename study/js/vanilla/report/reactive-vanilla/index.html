<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Reactive-vanilla</title>
</head>

<body>
  <section class='container'>
    <form action="/users" method="POST" id='myForm'>
      <fieldset>
        <legend>새 계정 만들기</legend>
        <p>계정을 만들려면, 양식을 작성하십시오</p>
        <input type="text" placeholder="Enter Email" name="email">
        <label for="email">
          <b>Password</b>
          <input type="password" placeholder="Enter Password" name="password">
        </label>
        <label for="psw-repeat">
          <b>Repeat Password</b>
          <input type="password" placeholder="Repeat Password" name="password-repeat">
        </label>
        <hr>
        <p>계정을 생성하면 <a href="#">이용 약관 및 개인 정보 보호 정책</a>에 동의하게됩니다.</p>
        <button type="button" class="registerbtn" id='submitButton'>Button</button>
        <div class="container signin">
          <p>계정이 있으신가요? 그렇다면 <a href="#">로그인하기</a></p>
        </div>
      </fieldset>
    </form>
  </section>
  <section class='container'>
    <details id='user-details' open>

    </details>
  </section>
  <section id='user-list' class='container'>

  </section>
</body>

</html>
